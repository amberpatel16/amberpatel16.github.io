<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <script src="typed.js"></script>
    <script>
      $(function(){
        $(".element").typed({
          strings: ["Hi, I'm Amber and I like cows.", "Hi, I'm Amber and I like milk."],
          typeSpeed: 0
        });
      });
    </script>
    
    <style>
      #container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div style="text-align: center; font-family: 'Arsenal', sans-serif; font-size: 32px;" class="element"></div>
    </div>
  </body>
</html>
